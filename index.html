<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spellbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body style= "background-color:crimson" text = "white" align = "center">
    <h1>Spellbook</h1>
    <h2 id = "hero">Harry Potter</h2>
    <h2 id = "xtern">Voldemort</h2>
    <button id = "title">Click to Change Text</button>
    <br>
    <form>
        <br>
        <h3>Type a spell and click submit or press enter once done:</h3>
        <input type= "text" name = "enter" id = "heading">
        <br>
        <h3>Or choose among the common spells:</h3>
        <input type = "radio" name = "spell" value = "Lumos" checked>Lumos &emsp;
        <input type = "radio" name = "spell" value = "Accio">Accio &emsp;
        <input type = "radio" name = "spell" value = "Wingardium Leviosa">Wingardium Leviosa &emsp;
        <input type = "radio" name = "spell" value = "Alohomora">Alohomora &emsp;
    </form>
    <br>
    <button id = "submit">Submit</button>
    <h4 id = "changed"></h4>
    <script src="index.js"></script>
</body>
</html>
