<html>
<head>

<body style= "background-color:crimson" text = "cyan" align = "center">
    <h1>Spellbook</h1>
    <h2 id = "hero">Harry Potter</h2>
    <h2 id = "xtern">Voldemort</h2>
    <button id = "title">Click to Change Text</button>
    <br>
    <form>
        <br>
        <h3>Type a spell and click submit or press enter once done:</h3> 
            <input type= "text" name = "enter" id = "input list">     
            <br>
        <h3>Or choose among the common spells:</h3>
            <input type = "radio" id = "radio list" name = "spell" value = "Lumos" checked>Lumos &emsp;
            <input type = "radio" id = "radio list" name = "spell" value = "Accio">Accio &emsp;
            <input type = "radio" id = "radio list" name = "spell" value = "Wingardium Leviosa">Wingardium Leviosa &emsp;
            <input type = "radio" id = "radio list" name = "spell" value = "Alohomora">Alohomora &emsp;
    </form>
    <br>
    <button id = "submit">Submit</button>
    <h4 id = "changed"></h4>
    <h4 id = "changed2"></h4>
    <script src="index.js"></script>
</body>
</html>
